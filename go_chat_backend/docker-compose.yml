services:
  # MinIO 对象存储服务
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # MinIO API 端口
      - "9001:9001" # MinIO Console 管理界面
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - go_chat_network

  # MinIO 初始化 - 自动创建 bucket
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo '等待 MinIO 启动...';
      sleep 10;
      echo '配置 MinIO 客户端...';
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      echo '创建 documents bucket...';
      /usr/bin/mc mb myminio/documents --ignore-existing;
      echo '设置 bucket 访问权限...';
      /usr/bin/mc anonymous set download myminio/documents;
      echo 'MinIO 初始化完成！';
      exit 0;
      "
    networks:
      - go_chat_network


  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: go_chat_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: go_chat_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go_chat_network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: go_chat_redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go_chat_network

  # Go 后端服务
  go_chat_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_chat_backend
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      # MinIO 配置
      STORAGE_TYPE: "minio"
      BUCKET_ENDPOINT: "minio:9000"
      BUCKET_ACCESS_ID: "minioadmin"
      BUCKET_ACCESS_KEY: "minioadmin"
      BUCKET_NAME: "documents"
      BUCKET_REGION: "us-east-1"
      BUCKET_USE_SSL: "false"
      # PostgreSQL 配置
      PG_HOST: "postgres"
      PG_PORT: "5432"
      PG_USER: "postgres"
      PG_PASSWORD: "postgres123"
      PG_DB: "go_chat_db"
      # Redis 配置
      REDIS_URL: "redis:6379"
      REDIS_PASSWORD: "redis123"
      # gRPC 配置
      GO_GRPC_INGEST_PORT: "50051"
      GRPC_SERVER_ADDR: "localhost:50051"
      GRPC_EMBEDDING_ADDR: "localhost:50052"
    depends_on:
      - minio
      - postgres
      - redis
    networks:
      - go_chat_network

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  go_chat_network:
    driver: bridge
