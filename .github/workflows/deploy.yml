name: Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPO_GO: go-service
  ECR_REPO_PY: python-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Go image
        run: |
          docker build -t $ECR_REPO_GO ./go_chat_backend
          docker tag $ECR_REPO_GO:latest ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_GO:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_GO:latest

      - name: Build, tag, and push Python image
        run: |
          docker build -t $ECR_REPO_PY ./pdf_processor
          docker tag $ECR_REPO_PY:latest ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_PY:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_PY:latest

      - name: Deploy to ECS (Go + Python)
        run: |
          aws ecs update-service --cluster your-cluster-name \
            --service go-service \
            --force-new-deployment

          aws ecs update-service --cluster your-cluster-name \
            --service python-service \
            --force-new-deployment
