apiVersion: v1
kind: Secret
metadata:
  name: pdf-processor-secrets
  namespace: default
type: Opaque
stringData:
  # Redis 密码（如果需要）
  redis_password: "your-redis-password"

  # MinIO/S3 凭证
  bucket_access_id: "minioadmin"
  bucket_access_key: "minioadmin"
# 注意：生产环境应该使用 SealedSecrets 或 External Secrets Operator
# 不要直接提交明文密码到 Git
