services:
  # MinIO 对象存储服务
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # MinIO API 端口
      - "9001:9001" # MinIO Console 管理界面
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO 初始化 - 自动创建 bucket
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo '等待 MinIO 启动...';
      sleep 10;
      echo '配置 MinIO 客户端...';
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin123;
      echo '创建 documents bucket...';
      /usr/bin/mc mb myminio/documents --ignore-existing;
      echo '设置 bucket 访问权限...';
      /usr/bin/mc anonymous set download myminio/documents;
      echo 'MinIO 初始化完成！';
      exit 0;
      "

volumes:
  minio_data:
    driver: local
